version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: sbp-fastapi
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-["*"]}
      - ALLOWED_CALLBACK_IPS=${ALLOWED_CALLBACK_IPS:-["*"]}
      - VERIFY_SSL=${VERIFY_SSL:-false}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - TEST_MODE=${TEST_MODE:-true}
      - SBERBANK_USERNAME=${SBERBANK_USERNAME}
      - SBERBANK_PASSWORD=${SBERBANK_PASSWORD}
      - SBERBANK_RETURN_URL=${SBERBANK_RETURN_URL}
      - SBERBANK_FAIL_RETURN_URL=${SBERBANK_FAIL_RETURN_URL}
      - SBERBANK_QR_TIMEOUT=${SBERBANK_QR_TIMEOUT:-1440}
      - ATOL_PAYMENT_ID=${ATOL_PAYMENT_ID:-SBP2}
      - ATOL_LOGIN=${ATOL_LOGIN}
      - ATOL_PASSWORD=${ATOL_PASSWORD}
      - ATOL_URL=${ATOL_URL:-https://atol.starlink.ru/api/v1/atol/register}
      - CALLBACK_SECRET=${CALLBACK_SECRET}
    volumes:
      - ./logs:/app/logs
      - ./certs:/app/certs:ro
    networks:
      - sbp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes: {}

networks:
  sbp-network:
    driver: bridge